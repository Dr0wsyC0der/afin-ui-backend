<!DOCTYPE html>
<html>
<head>
    <title>Проверка Backend</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Проверка подключения к Backend</h1>
    
    <div>
        <button onclick="checkHealth()">Проверить /health</button>
        <button onclick="checkLogin()">Проверить /api/auth/login</button>
        <button onclick="createUser()">Создать пользователя</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function checkHealth() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Проверка /health...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                result.innerHTML = `<p class="success">✅ Backend работает!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `<p class="error">❌ Ошибка: ${error.message}</p><p>Убедитесь, что backend запущен на порту 8000</p>`;
            }
        }
        
        async function checkLogin() {
            const result = document.getElementById('result');
            const email = prompt('Введите email:', 'admin@afin.ru');
            const password = prompt('Введите пароль:', 'password123');
            
            if (!email || !password) return;
            
            result.innerHTML = '<p>Проверка входа...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<p class="success">✅ Вход успешен!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `<p class="error">❌ Ошибка входа</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">❌ Ошибка: ${error.message}</p>`;
            }
        }
        
        async function createUser() {
            const result = document.getElementById('result');
            const email = prompt('Введите email:', 'admin@afin.ru');
            const password = prompt('Введите пароль:', 'password123');
            const firstName = prompt('Введите имя:', 'Admin');
            const lastName = prompt('Введите фамилию:', 'User');
            
            if (!email || !password) return;
            
            result.innerHTML = '<p>Создание пользователя...</p>';
            
            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, firstName, lastName })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<p class="success">✅ Пользователь создан!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `<p class="error">❌ Ошибка создания</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                result.innerHTML = `<p class="error">❌ Ошибка: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
